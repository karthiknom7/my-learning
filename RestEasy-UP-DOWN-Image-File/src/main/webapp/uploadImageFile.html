<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>RestEasy : File Upload</title>
</head>
<body>
	<center>
		<h4>Uploading images using JAX-RS Restful web service</h4>
		<div
			style="width: 400px; border: 1px solid blue; padding: 20px; text-align: center;">

			<form method="post" action="resteasy/fileservice/upload/images"
				enctype="multipart/form-data">
				<table align="center" border="1" bordercolor="black" cellpadding="0"
					cellspacing="0">
					<tr>
						<td>Select Image :</td>
						<td><input type="file" name="uploadedFile" size="100" /></td>
					</tr>
					<tr>
						<td><input type="submit" value="Upload File" /></td>
						<td><input type="reset" value="Reset" /></td>
					</tr>
				</table>
			</form>
		</div>
	</center>
</body>
</html>
